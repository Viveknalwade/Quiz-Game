<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <h1 class="title">ðŸŽ¯ Quiz Game</h1>
            
            <div class="score-board">
                <div class="score-item">
                    <span class="label">Score:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Questions:</span>
                    <span id="question-count" class="value">0/5</span>
                </div>
            </div>

            <div id="quiz-content">
                <div class="category-badge" id="category">Category</div>
                
                <div class="question-section">
                    <h2 id="question" class="question">Loading question...</h2>
                </div>

                <div id="choices" class="choices-container">
                    <!-- Choices will be dynamically inserted here -->
                </div>

                <div id="result" class="result hidden"></div>

                <div class="button-group">
                    <button id="next-btn" class="btn btn-primary hidden">Next Question</button>
                    <button id="restart-btn" class="btn btn-secondary hidden">Restart Quiz</button>
                </div>
            </div>

            <div id="final-screen" class="final-screen hidden">
                <h2>ðŸŽ‰ Quiz Complete!</h2>
                <p class="final-score">Your Score: <span id="final-score">0</span>/5</p>
                <p class="final-message" id="final-message"></p>
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
  </html>
